<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Start </title>
    <!-- Cdn de apis  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Hoja de estilos propia -->
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>

    <div class="wrapper">
        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">
        <input type="radio" name="rate" id="star-5">
        <div class="content">
            <div class="outer">
                <div class="emojis">
                    <li class="slideimg"><img src="./img/enojado.png" alt="Emoji enojado"></li>
                    <li><img src="./img/arriba.png" alt="Emoji enojado"></li>
                    <li><img src="./img/cool.png" alt="Emoji enojado"></li>
                    <li><img src="./img/glases.png" alt="Emoji enojado"></li>
                    <li><img src="./img/enamorado.png" alt="Emoji enojado"></li>
                </div>
            </div>
            <div class="stars">
                <label for="star-1" class="star-1 fas fa-star"></label>
                <label for="star-2" class="star-2 fas fa-star"></label>
                <label for="star-3" class="star-3 fas fa-star"></label>
                <label for="star-4" class="star-4 fas fa-star"></label>
                <label for="star-5" class="star-5 fas fa-star"></label>
            </div>
        </div>
        <div class="footer">
            <span class="text" ></span>
            <span class="num"></span>
        </div>
    </div>
    

    <script src="/script.js"></script>
</body>
</html>
